[tool.poetry]
name = "AutoXuexiPlaywright"
version = "0.1.0"
description = "A tool to finish something boring."
authors = ["Zhang Hua <zhanghua.00@qq.com>"]
license = "GPL"

[tool.poetry.scripts]
autoxuexiplaywright = "autoxuexiplaywright.__main__:main"

[[tool.poetry.source]]
name = "bfsu"
url = "https://mirrors.bfsu.edu.cn/pypi/web/simple"
default = true

[[tool.poetry.source]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = false

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
aiohttp = "^3.8.1"
Pillow = "^9.1.0"
pyzbar = "^0.1.9"
qrcode = "^7.3.1"
requests = "^2.27.1"
playwright = "^1.21.0"
QtPy = "^2.0.1"
pyxdg = "^0.27"
PySide6 = "^6.3.0"
PySide2 = {version = "^5.15.2", optional = true}
PyQt6 = {version = "^6.3.0", optional = true}
PyQt5 = {version = "^5.15.6", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
autopep8 = "^1.6.0"
pytest-playwright = "^0.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

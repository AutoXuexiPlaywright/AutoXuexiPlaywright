[tool.poetry]
name = "autoxuexiplaywright"
version = "2.1.4"
description = "A tool to finish something boring."
authors = ["Noob Zhang <17194552+zhanghua000@users.noreply.github.com>"]
license = "GPL"

[tool.poetry.scripts]
autoxuexiplaywright = "autoxuexiplaywright.__main__:main"

[[tool.poetry.source]]
name = "bfsu"
url = "https://mirrors.bfsu.edu.cn/pypi/web/simple"
default = true

[[tool.poetry.source]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = false

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
aiohttp = "^3.8.3"
pyzbar = "^0.1.9"
qrcode = "^7.3.1"
requests = "^2.28.1"
playwright = "^1.27.0"
pyxdg = "^0.28"
pillow = "^9.2.0"
qtpy = "^2.2.1"
pyside6 = "^6.3.2"
pyside2 = {version = "^5.15.2", optional = true}
pyqt6 = {version = "^6.4.0", optional = true}
pyqt5 = {version = "^5.15.7", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
autopep8 = "^1.6.0"
pytest-playwright = "^0.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
